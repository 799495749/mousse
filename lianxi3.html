<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var a=1000;a<10000;a++){
        if(a%13==0){
            if((a%100)+(a%10)==(a%1000)){
                document.write(a);
                document.write("</br>");
            }
        }
    }
</script>
</body>
</html>
