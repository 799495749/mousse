<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--css选择器
    1.ID选择器  效率高 (一定要是唯一的) #id 在css中如果ID重复了，都会选择，而JS只会选择最后一个
    2.标签/元素选择器(选择所有的这类标签) div｛｝
    3.class选择器 可以重复的 ID选择器权重值高于CLASS
    4.分组选择器 #div1,#div2{}
    5.后代选择器 #div2 div｛｝ div2中的div变,所有的div都会变，不管嵌套多少次
    6.子代选择器 #div2 > div｛｝只选择第一层的 有兼容问题，在早期浏览器无法使用 IE6不行，8可以
    7.多类选择器 div.aa.bb{ }
    8.* 是全选，选择全部的元素
    -->
    <!--内部样式-->
    <style>
        #div2{
            width: 200px;
        }
        .style1{
            background: #f00;
        }
        #p1，#
    </style>
</head>
<body>
<!--像素：px-->

<!--内联样式-->
    <div style="width: 200px">div</div>
    <div id="div2">内部样式</div>
<div class="style1">div1</div>
<div class="style1">div2</div>
<div>div3</div>
<div>div4</div>

<br>
<p id="p1"></p>
<p class="p1"></p>

</div>
</body>
</html>
