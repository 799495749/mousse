<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="lunbotu.css">
</head>
<body>
<div id="zong">

    <div id="tui">
        <img src="img/1.jpg" class="dingwei"  height="280" width="520"/>
        <img src="img/2.jpg" height="280" width="520"/>
        <img src="img/3.jpg" height="280" width="520"/>
        <img src="img/4.jpg"height="280" width="520"/>
    </div>
    <ul id="liebiao">
        <li class="xiabiao">1</li>
        <li class="xiabiao">2</li>
        <li class="xiabiao">3</li>
        <li class="xiabiao last">4</li>
    </ul>
    <ul  id="anniu">
        <li class="zuo last zuoo">
            <div id="left"></div>
        </li>
        <li class="zuo right">
            <div id="right"></div>
        </li>
    </ul>
</div>


<script src="lunbotu.js"></script>
</body>
</html>
