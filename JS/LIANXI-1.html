<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var b=0;
    function pai(n) {
        for(var a=1;a<=n;a++){
            b+=4*(Math.pow((-1),(a-1))*(1/(2*a-1)))
        }
        document.write(b);
    }
    var shuru=window.prompt("qingshuru")
    pai(shuru);
</script>
</body>
</html>
