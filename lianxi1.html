<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var a=1;a<6;a++){
        for(var c=5;c>=a;c--){
            document.write("&nbsp");
    }
        for(var b=1;b<=a;b++){
            document.write("*" + "&nbsp");
        }
        document.write("</br>");
    }
</script>
</body>
</html>
